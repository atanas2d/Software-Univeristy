<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Homework Problem3 - Nested Tables</title>
    <style>
        table {
            font-family: Arial, Verdana;
            border: 1px solid;

        }
        table th, td {
            border: 1px solid;
            padding: 10px;
        }
        #su-logo {
            width: 120px;
            height: 120px;
        }
        h1 {
            margin: 0;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>
            <a href="https://softuni.bg"> <img src="http://vremigrant.com/wp-content/uploads/2014/02/SoftUni-Logo.png" alt="Softuni logo" id="su-logo"/>
            </a>
        </td>
        <td>
            <table>
                <tr>
                    <td><h1>Software</h1></td>
                </tr>
                <tr>
                    <td><h1>University</h1></td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
