<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Problem 3 - Contact Form</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<header>
    <h1>Send A Message</h1>
    
</header>
<section id="container">
    <section id="letter">
        <form>
            <p>Hello,</p>
            <label for="msg">YOUR MASSAGE:</label><br/>
            <textarea id="msg" autofocus="autofocus"></textarea>
            <p>Best,</p>
            <label for="name">NAME:</label><br/>
            <input type="text" id="name"/><br/>
            <label for="email">EMAIL:</label><br/>
            <input type="email" id="email"/><br/>
        </form>
    </section>
    <section id="env-bottom">
        <section> <input type="submit" value="Send Message"/> </section>
    </section>

</section>
</body>
</html>
